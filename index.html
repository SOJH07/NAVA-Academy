    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .font-clamp {
            font-size: clamp(0.75rem, 1.2vw, 1rem); /* 12px to 16px */
        }
        .font-clamp-lg {
            font-size: clamp(0.8125rem, 1.25vw, 1.0625rem); /* 13px to 17px */
        }
        .text-wrap-balance {
            text-wrap: balance;
        }
        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient-bg {
            background: linear-gradient(-45deg, #E9EEF0, #ffffff, #EBF5EC, #EFF2F5);
            background-size: 400% 400%;
            animation: animated-gradient 15s ease infinite;
        }
        .dark .animated-gradient-bg {
            background: linear-gradient(-45deg, #1E361E, #2A4B2A, #1E361E, #345834);
            background-size: 400% 400%;
            animation: animated-gradient 15s ease infinite;
        }
        .kiosk-welcome-bg {
            background: linear-gradient(-45deg, #f0f7f0, #ffffff, #e8f3e8, #f5fcf5);
            background-size: 400% 400%;
            animation: animated-gradient 15s ease infinite;
        }
        @keyframes pulse-slow {
            50% {
                opacity: 0.9;
            }
        }
    </style>
    <script>
        // Anti-FOUC script for dark mode
        try {
            const prefString = localStorage.getItem('nava-user-preferences');
            if (prefString) {
                const prefs = JSON.parse(prefString);
                const theme = prefs.state.theme;
                if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }
        } catch (e) {
            // Failsafe
        }
    </script>
