<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Nava Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap');
        
        html {
            font-size: 14px; /* Adjust root font size to scale rem units down */
        }

        @font-face {
          font-family: '29LT Bukra';
          src: url('https://aistudiocdn.com/29LTBukra-Regular.woff2') format('woff2'),
               url('https://aistudiocdn.com/29LTBukra-Regular.woff') format('woff');
          font-weight: normal;
          font-style: normal;
          font-display: swap;
        }

        @font-face {
          font-family: '29LT Bukra';
          src: url('https://aistudiocdn.com/29LTBukra-Bold.woff2') format('woff2'),
               url('https://aistudiocdn.com/29LTBukra-Bold.woff') format('woff');
          font-weight: bold; /* 700 */
          font-style: normal;
          font-display: swap;
        }
        
        @font-face {
          font-family: '29LT Bukra';
          src: url('https://aistudiocdn.com/29LTBukra-ExtraBold.woff2') format('woff2'),
               url('https://aistudiocdn.com/29LTBukra-ExtraBold.woff') format('woff');
          font-weight: 800; /* extrabold */
          font-style: normal;
          font-display: swap;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html[lang="ar"] body {
            font-family: "29LT Bukra", Tahoma, Arial, sans-serif;
        }

        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .font-clamp {
            font-size: clamp(0.75rem, 1.2vw, 1rem); /* 12px to 16px */
        }
        .font-clamp-lg {
            font-size: clamp(0.8125rem, 1.25vw, 1.0625rem); /* 13px to 17px */
        }
        .text-wrap-balance {
            text-wrap: balance;
        }
        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient-bg {
            background: linear-gradient(-45deg, #F8FAFC, #ffffff, #F1F5F9, #F8FAFC);
            background-size: 400% 400%;
            animation: animated-gradient 15s ease infinite;
        }
        .kiosk-welcome-bg {
            background: linear-gradient(-45deg, #F0F4F8, #FFFFFF, #E6F0EA, #F5F7FA);
            background-size: 400% 400%;
            animation: animated-gradient 20s ease infinite;
        }
        @keyframes pulse-slow {
            50% {
                opacity: 0.9;
            }
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                brand: {
                  primary: '#2563EB', // Blue-600
                  'primary-light': '#EFF6FF', // Blue-50
                  'primary-dark': '#1E40AF',   // Blue-800
                  secondary: '#64748B',    // Slate-500
                  ceer: '#64748B', 
                  lucid: '#EF4444',
                  'nava-green': '#5DA271',
                  'nava-green-dark': '#4B855D',
                },
                text: {
                  primary: '#1E293B',       // Slate-800
                  secondary: '#475569',    // Slate-600
                  muted: '#94A3B8',         // Slate-400
                },
                bg: {
                  body: '#F8FAFC',          // Slate-50
                  panel: '#FFFFFF',
                  'panel-hover': '#F1F5F9', // Slate-100
                },
                dark: { // For sidebar
                    panel: '#1E293B',
                    border: '#334155',
                    text: {
                        primary: '#F1F5F9',
                        secondary: '#94A3B8',
                        muted: '#64748B',
                    }
                },
                status: {
                    tech: '#EF4444', 'tech-light': '#FEE2E2',
                    industrial: '#2563EB', 'industrial-light': '#DBEAFE',
                    professional: '#10B981', 'professional-light': '#D1FAE5',
                    break: '#F59E0B', 'break-light': '#FEF3C7',
                    vacant: '#10B981', 'vacant-light': '#D1FAE5',
                    'out-of-service': '#64748B', 'out-of-service-light': '#F1F5F9',
                    upcoming: '#94A3B8', 'upcoming-light': '#E2E8F0',
                },
                kiosk: {
                  bg: '#F8F9FA', panel: '#FFFFFF', border: '#E2E8F0', primary: '#006D77', secondary: '#E29578',
                  text: { title: '#1B263B', body: '#415A77', muted: '#778DA9' }
                },
                'fp-ev-service': { bg: '#A0522D', text: '#FFFFFF', }, 'fp-ev-industrial': { bg: '#1E40AF', text: '#FFFFFF', },
                'fp-facilities': { bg: '#16a34a', text: '#FFFFFF', }, 'fp-admin': { bg: '#64748b', text: '#FFFFFF', },
                'fp-other': { bg: '#f8fafc', text: '#475569', border: '#e2e8f0', },
              },
              fontFamily: { sans: ['Montserrat', 'sans-serif'], bukra: ['"29LT Bukra"', 'Tahoma', 'Arial', 'sans-serif'], },
              boxShadow: {
                sm: '0 1px 2px 0 rgb(0 0 0 / 0.05)',
                md: '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
                lg: '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)',
                xl: '0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)',
                'glow-sm': '0 0 8px 0px rgba(37, 99, 235, 0.4)',
                'glow-md': '0 10px 20px -5px rgba(37, 99, 235, 0.15), 0 0 15px -5px rgba(37, 99, 235, 0.3)',
              },
              keyframes: {
                'fade-in': { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' }, },
                'glow': { '0%, 100%': { boxShadow: '0 0 8px 0px rgba(37, 99, 235, 0.3)' }, '50%': { boxShadow: '0 0 15px 2px rgba(37, 99, 235, 0.5)' }, },
                'pulse-slow': { '50%': { opacity: '0.9' }, }, 'pulse-low': { '50%': { boxShadow: '0 0 10px 0px var(--pulse-color)' }, }, 'pulse-medium': { '50%': { boxShadow: '0 0 18px 3px var(--pulse-color)' }, }, 'pulse-high': { '50%': { boxShadow: '0 0 25px 6px var(--pulse-color)' }, }
              },
              animation: { 'fade-in': 'fade-in 0.3s ease-out forwards', 'glow': 'glow 2.5s ease-in-out infinite', 'pulse-slow': 'pulse-slow 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite', 'pulse-low': 'pulse-low 3s ease-in-out infinite', 'pulse-medium': 'pulse-medium 2s ease-in-out infinite', 'pulse-high': 'pulse-high 1.2s ease-in-out infinite', },
            }
          }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "recharts": "https://esm.sh/recharts@^3.1.0",
    "zustand": "https://esm.sh/zustand@^4.5.4",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@^6.3.1",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@^3.2.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0",
    "date-fns": "https://esm.sh/date-fns@^3.6.0",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "@dnd-kit/modifiers": "https://esm.sh/dnd-kit/modifiers@^9.0.0",
    "react-dom": "https://esm.sh/react-dom@^19.1.0",
    "zustand/middleware": "https://esm.sh/zustand@4.5.4/middleware",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/",
    "react-window": "https://esm.sh/react-window@^1.8.10",
    "react-virtualized-auto-sizer": "https://esm.sh/react-virtualized-auto-sizer@^1.0.24"
  }
}
</script>
</head>
<body class="text-text-primary bg-bg-body">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
