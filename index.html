    <title>Nava Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500;700&family=Tajawal:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .font-clamp {
            font-size: clamp(0.75rem, 1.2vw, 1rem); /* 12px to 16px */
        }
        .font-clamp-lg {
            font-size: clamp(0.8125rem, 1.25vw, 1.0625rem); /* 13px to 17px */
        }
        .text-wrap-balance {
            text-wrap: balance;
        }
    </style>
    <script>
        // Anti-FOUC script for dark mode
        try {
            const prefString = localStorage.getItem('nava-user-preferences');
            if (prefString) {
                const prefs = JSON.parse(prefString);
                const theme = prefs.state.theme;
                if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }
        } catch (e) {
            // Failsafe
        }
    </script>

        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {

              fontFamily: {

              boxShadow: {
                'glow-sm': '0 0 8px 0px rgba(98, 183, 102, 0.6)',

              },
              keyframes: {
                'fade-in': {
                  '0%': { opacity: '0', transform: 'translateY(10px)' },

                },
                'glow': {
                  '0%, 100%': { boxShadow: '0 0 8px 0px rgba(98, 183, 102, 0.4)' },

              },
              animation: {
                'fade-in': 'fade-in 0.3s ease-out forwards',

            }
          }

    </script>
